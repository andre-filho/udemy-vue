<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="master.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
    <title>vue</title>
  </head>
  <body>
    <script src="script.js"></script>
    <section id="app">
      <!-- template is a tag that doesn't render in the DOM, so it is usefull
           this way -->
      <template v-if="show">
        <h1>heading</h1>
        <p>inside a template</p>
      </template>
      <!-- v-show makes the element hidden -->
      <p v-show="show">you will see me always</p>
      <!-- <p>you will see me always</p> -->
      <button type="button" @click="show = !show">toggle</button>
    </section>
  </body>
</html>
